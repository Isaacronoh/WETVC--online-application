
{% load static %}


{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>

    <style>
        /* Body Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(245, 237, 214); 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        /* Dashboard Container Styles */
        .dashboard-container {
            background-color: rgb(70, 161, 247); 
            border-radius: 10px;
            padding: 50px;
            width: 350px;
            text-align: center;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Profile Section Styles */
        .profile {
            margin-bottom: 20px;
        }

        .profile-picture {
            background-color: rgb(247, 244, 244);
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-size: 12px;
            text-align: center;
        }

        /* Button Group Styles */
        .btn {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            width: 100%;
            text-align: center;
            text-decoration: none;
        }

        .btn-green {
            background-color: green;
            padding: 20px;
        }

        .btn-blue {
            background-color: blue;
            padding: 20px;
        }

        .btn-cyan {
            padding: 20px;
            background-color: #00bcd4;
        }

        .btn-orange {
            background-color: orange;
            padding: 20px;
        }
        .btn-red {
            background-color:white;
            color: red;
            border: red solid 2px;
        
        }
    </style>
</head>
<body>
    
    <div class="dashboard-container">
        <!-- Profile Section -->
        <div class="profile">
            <div class="profile-picture">
                {% if staff and staff.user.profile.photo %}
                    <img src="{{ staff.user.profile.photo.url }}" alt="Profile Picture" class="profile-img" style="width: 100%; height: 100%; border-radius: 10px;">
                {% else %}
                    <p>No Photo</p>
                {% endif %}
            </div>
            <h4>Welcome back:  {{ staff.first_name }}  {{ staff.last_name }}</h4>
        </div>

        <!-- Button Group -->
        <div class="buttons">
            <a href="{% url 'staff_personal_info' %}" class="btn btn-green">Personal Information</a>
            <a href="{% url 'staff_enter_results' %}" class="btn btn-blue">Enter Results</a>
            <a href="{% url 'staff_view_results' %}" class="btn btn-cyan">View Results</a>
            <a href="{% url 'staff_edit_results' %}" class="btn btn-orange">Edit Results</a>
        </div>
        <br><br>
        <div>
            <a href="{% url 'logout' %}" class="btn btn-red">Logout</a>
        </div>
    </div>
    
</body>
</html>
{% endblock %}
