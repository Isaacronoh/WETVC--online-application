{% extends 'layout.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% block content %}
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
            <h2 class="text-center mb-4">New Student Registration</h2>
            <form action="{% url 'studentregistration' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Names</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" required placeholder="Enter your full name">
                </div>
                <div class="mb-3">
                    <label for="adm_number" class="form-label">Admission Number</label>
                    <input type="text" class="form-control" id="adm_number" name="adm_number" required placeholder="Enter your admission number">
                </div>
                <div class="mb-3">
                    <label for="id_number" class="form-label">ID Number</label>
                    <input type="number" class="form-control" id="id_number" name="id_number" required placeholder="Enter your ID number">
                </div>
                <div class="mb-3">
                    <label for="profile_pic" class="form-label">Profile Picture</label>
                    <input type="file" class="form-control" id="profile_pic" name="profile_pic" accept="image/*">
                </div>
                <div class="mb-3">
                    <label for="course" class="form-label">Course</label>
                    <select class="form-select" id="course" name="course" required>
                        <option value="" disabled selected>Select your course</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Information Technology">Information Technology</option>
                        <option value="Engineering">Engineering</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="yoa" class="form-label">Year of Admission</label>
                    <input type="number" class="form-control" id="yoa" name="yoa" required placeholder="Enter your year of admission">
                </div>
                <div class="text-muted mb-3">
                    <small>
                        <strong>Note:</strong> Your admission number will be used as the username, and your ID number will be your password.
                    </small>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
                <div class="text-center mt-3">
                    <p>
                        Already have an account? <a href="{% url 'studentlogin' %}">Login here</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
