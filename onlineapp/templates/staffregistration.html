{% extends 'layout.html' %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-primary text-white">
    {% block content %}

    <!-- Registration Form -->
    <div class="container position-relative z-1">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow border-0">
                    <div class="card-body text-center">
                        <h2 class="text-primary border-bottom border-primary pb-2 mb-4 d-flex justify-content-center align-items-center">
                            Staff Registration
                            <img src="{% static 'images/t1.png' %}" alt="Teacher Icon" class="ms-2" style="width: 40px; height: 40px;">
                        </h2>
                        <form action="{% url 'staffregistration' %}" method="post">
                            {% csrf_token %}
                            
                            <!-- First Name Input -->
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" id="first_name" name="first_name" class="form-control" required>
                            </div>

                            <!-- Last Name Input -->
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" id="last_name" name="last_name" class="form-control" required>
                            </div>

                            <!-- Staff Number Input -->
                            <div class="mb-3">
                                <label for="staff_number" class="form-label">Staff Number</label>
                                <input type="text" id="staff_number" name="staff_number" class="form-control" required>
                            </div>

                            <!-- Username Input -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>

                            <!-- Password Input -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>

                            <!-- Links -->
                            <p class="mt-3">
                                Already have an account? <a href="{% url 'stafflogin' %}" class="text-primary text-decoration-none">Login</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
